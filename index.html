<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <a href="https://zaraqojo.netlify.app/" class="btn btn-warning m-5">Home</a>
    <img
      src=""
      alt="iamge"
      style="display: none"
      id="image1"
      class="mb-5 mx-5 rounded"
    />

    <form action="#" class="form-control m-4 p-4">
      <h3 class="fw-bold">Image Resizer App</h3>
      <label class="form-label" for="URL">URL :</label><br />
      <input class="form-control" type="text" id="url" /><br />
      <label class="form-label" for="text">Height :</label><br />
      <input class="form-control" type="text" id="height" /><br />
      <label class="form-label" for="text">Width:</label><br />
      <input class="form-control" type="text" id="width" /><br /><br />
      <input
        class="btn btn-warning m-sm-2"
        type="submit"
        value="Resize"
        onclick="resize()"
      />
    </form>
    <span
      class="my-3 mx-4"
      style="
        display: none;
        background-color: rgb(170, 180, 211);
        border-radius: 8px;
        padding: 5px;
        cursor: pointer;
      "
      id="new-url"
      onclick="handleCopy()"
    ></span>
    <script src="javascript.js"></script>
  </body>
</html>
